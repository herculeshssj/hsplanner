<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <h:outputText value="#{dashboardController.message}" />
    </title>
    <link rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css" />
    <link href="resources/css/site.css" rel="stylesheet" />
</h:head>

<h:body>
    <style type="text/css">
        .ui-panel,
        div.ui-state-hover {
            margin: 10px;
            width: 300px;
        }

        .ui-dashboard-column {
            width: 320px;
        }
    </style>

    <app>

        <div class="sidebar">
            <div class="top-row pl-4 navbar navbar-dark">
                <a class="navbar-brand" href="">HSplanner</a>
                <button class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div>
                <ul class="nav flex-column">
                    <li class="nav-item px-3">
                        <a class="nav-link" href="">
                            <span class="oi oi-home" aria-hidden="true"></span> Home
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="counter">
                            <span class="oi oi-list-rich" aria-hidden="true"></span> Project 1
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="fetchdata">
                            <span class="oi oi-list-rich" aria-hidden="true"></span> Project 2
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="fetchdata">
                            <span class="oi oi-list-rich" aria-hidden="true"></span> Project 3
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="counter">
                            <span class="oi oi-plus" aria-hidden="true"></span> New Project...
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main">
            <h:form>

                <!-- Notifications -->
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                <!-- Menu bar -->
                <p:menubar>
                    <p:submenu label="File" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark" />
                            <p:menuitem value="Video" icon="pi pi-fw pi-video" />
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash" />
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link" />
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Left" icon="pi pi-fw pi-align-left" />
                        <p:menuitem value="Right" icon="pi pi-fw pi-align-right" />
                        <p:menuitem value="Center" icon="pi pi-fw pi-align-center" />
                        <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify" />
                    </p:submenu>

                    <p:submenu label="Users" icon="pi pi-fw pi-user">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus" />
                        <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus" />
                        <p:submenu label="Search" icon="pi pi-fw pi-users">
                            <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                <p:menuitem value="Print" icon="pi pi-fw pi-print" />
                            </p:submenu>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus" />
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus" />
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus" />
                        </p:submenu>
                    </p:submenu>

                    <p:divider layout="vertical" />

                    <p:menuitem value="Quit" icon="pi pi-fw pi-power-off" />

                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search" />
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" />
                    </f:facet>
                </p:menubar>


                <div class="content px-4">
                    <!-- Dashboard -->
                    <p:dashboard id="board" model="#{dashboardController.model}">
                        <p:ajax event="reorder" listener="#{dashboardController.handleReorder}" update="msgs" />

                        <p:panel id="sports" header="Sports" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Sports Content" />
                        </p:panel>

                        <p:panel id="finance" header="Finance" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Finance Content" />
                        </p:panel>

                        <p:panel id="lifestyle" header="Lifestyle" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Lifestyle Content" />
                        </p:panel>

                        <p:panel id="weather" header="Weather" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Weather Content" />
                        </p:panel>

                        <p:panel id="politics" header="Politics" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Politics Content" />
                        </p:panel>

                        <p:panel id="tech" header="Technology" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Technology Content" />
                        </p:panel>

                        <p:panel id="health" header="Health" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Health Content" />
                        </p:panel>

                        <p:panel id="fashion" header="Fashion" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Fashion Content" />
                        </p:panel>
                    </p:dashboard>
                </div>
            </h:form>
        </div>

    </app>

</h:body>

</html>
