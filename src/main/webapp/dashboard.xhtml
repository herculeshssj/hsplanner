<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <h:outputText value="#{dashboardController.message}" />
    </title>
    <link rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css" />
    <link href="resources/css/site.css" rel="stylesheet" />
</h:head>

<h:body>
    <style type="text/css">
        .ui-panel,
        div.ui-state-hover {
            margin: 10px;
            width: 300px;
        }

        .ui-dashboard-column {
            width: 320px;
        }
    </style>

    <app>

        <div class="sidebar">
            <div class="top-row pl-4 navbar navbar-dark">
                <a class="navbar-brand" href="">HSplanner</a>
                <button class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div>
                <ul class="nav flex-column">
                    <li class="nav-item px-3">
                        <a class="nav-link" href="">
                            <span class="oi oi-home" aria-hidden="true"></span> Home
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="counter">
                            <span class="oi oi-list-rich" aria-hidden="true"></span> Project 1
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="fetchdata">
                            <span class="oi oi-list-rich" aria-hidden="true"></span> Project 2
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="fetchdata">
                            <span class="oi oi-list-rich" aria-hidden="true"></span> Project 3
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="counter">
                            <span class="oi oi-plus" aria-hidden="true"></span> New Project...
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main">
            <h:form>

                <!-- Notifications -->
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                <!-- Menu bar -->
                <p:menubar>
                    <p:submenu label="Tasks" icon="pi pi-fw pi-file">
                        <p:menuitem value="New" icon="pi pi-fw pi-plus" action="#{dashboardController.newTask}"/>
                    </p:submenu>
                    
                    <f:facet name="options">
                        <h:outputText value="Welcome logged user." />

                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search" />
                        </div>
                        
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" />
                    </f:facet>
                </p:menubar>


                <div class="content px-4">
                    <!-- Dashboard -->
                    <p:dashboard id="board" model="#{dashboardController.model}">
                        <p:ajax event="reorder" listener="#{dashboardController.handleReorder}" update="msgs" />

                        <p:panel id="sports" header="Exemplo de título longo para saber como a tarefa ficará disposta no dashboard. Este é o caso quando preciso dar detalhes suficientes a uma tarefa logo no título da mesma." toggleable="true" toggleSpeed="500">
                            <p:commandLink value="Sports Content" action="#{dashboardController.viewProducts}" styleClass="p-mr-2">
                                <f:setPropertyActionListener target="#{dashboardController.mensagemBemVindo}" value="Olá mundo :)" />
                            </p:commandLink>
                        </p:panel>

                        <p:panel id="finance" header="Finance" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Finance Content" /><br/>
                            <p:commandButton value="View" icon="pi pi-home" action="#{dashboardController.viewProducts}" styleClass="p-mr-2" />
                        </p:panel>

                        <p:panel id="lifestyle" header="Lifestyle" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Lifestyle Content" /><br/>
                            <p:commandButton value="View" icon="pi pi-home" action="#{dashboardController.viewProducts}" styleClass="p-mr-2" />
                        </p:panel>

                        <p:panel id="weather" header="Weather" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Weather Content" /><br/>
                            <p:commandButton value="View" icon="pi pi-home" action="#{dashboardController.viewProducts}" styleClass="p-mr-2" />
                        </p:panel>

                        <p:panel id="politics" header="Politics" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Politics Content" /><br/>
                            <p:commandButton value="View" icon="pi pi-home" action="#{dashboardController.viewProducts}" styleClass="p-mr-2" />
                        </p:panel>

                        <p:panel id="tech" header="Technology" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Technology Content" /><br/>
                            <p:commandButton value="View" icon="pi pi-home" action="#{dashboardController.viewProducts}" styleClass="p-mr-2" />
                        </p:panel>

                        <p:panel id="health" header="Health" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Health Content" /><br/>
                            <p:commandButton value="View" icon="pi pi-home" action="#{dashboardController.viewProducts}" styleClass="p-mr-2" />
                        </p:panel>

                        <p:panel id="fashion" header="Fashion" toggleable="true" toggleSpeed="500">
                            <h:outputText value="Fashion Content" /><br/>
                            <p:commandButton value="View" icon="pi pi-home" action="#{dashboardController.viewProducts}" styleClass="p-mr-2" />
                        </p:panel>
                    </p:dashboard>
                </div>
            </h:form>
        </div>

    </app>

</h:body>

</html>
